apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: monitoring
data:
  prometheus.yml:
    global:
      scrape_interval: 15s
    
    scrape_config:
      - job_name: 'prometheus'
        static_configs:
          - target: ["localhost:9090"]

      - job_name: 'flask-app'
        metrics_path: /metrics
        static_configs:
          - targets: ['34.133.140.111:5000']
  